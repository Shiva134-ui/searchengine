<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for: "{{ query }}"</h1>
    <ul>
        {% if results %}
            {% for result in results %}
                <li>
                    <a href="{{ result['link'] }}" target="_blank">{{ result['title'] }}</a>
                    <p>{{ result['snippet'] }}</p>
                </li>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </ul>
    <a href="/">Back to Search</a>
</body>
</html>
